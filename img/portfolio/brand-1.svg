<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#546e7a" />
      <stop offset="100%" stop-color="#37474f" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Brand identity elements -->
  <g transform="translate(100, 100)">
    <!-- Business card mockup -->
    <rect x="0" y="0" width="180" height="100" fill="#ffffff" rx="5" ry="5" />
    <rect x="20" y="30" width="80" height="10" fill="#1e88e5" rx="2" ry="2" />
    <rect x="20" y="50" width="140" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="20" y="60" width="140" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="20" y="70" width="100" height="5" fill="#e0e0e0" rx="2" ry="2" />
    
    <!-- Letterhead mockup -->
    <rect x="220" y="0" width="180" height="100" fill="#ffffff" rx="5" ry="5" />
    <rect x="240" y="20" width="80" height="10" fill="#1e88e5" rx="2" ry="2" />
    <rect x="240" y="40" width="140" height="2" fill="#e0e0e0" rx="1" ry="1" />
    <rect x="240" y="45" width="140" height="2" fill="#e0e0e0" rx="1" ry="1" />
    <rect x="240" y="50" width="140" height="2" fill="#e0e0e0" rx="1" ry="1" />
    <rect x="240" y="55" width="140" height="2" fill="#e0e0e0" rx="1" ry="1" />
    <rect x="240" y="60" width="140" height="2" fill="#e0e0e0" rx="1" ry="1" />
    <rect x="240" y="65" width="100" height="2" fill="#e0e0e0" rx="1" ry="1" />
  </g>
  
  <g transform="translate(100, 220)">
    <!-- Logo variations -->
    <circle cx="40" cy="40" r="30" fill="#1e88e5" />
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">LOGO</text>
    
    <!-- Color palette -->
    <rect x="100" y="25" width="30" height="30" fill="#1e88e5" rx="2" ry="2" />
    <rect x="140" y="25" width="30" height="30" fill="#1565c0" rx="2" ry="2" />
    <rect x="180" y="25" width="30" height="30" fill="#64b5f6" rx="2" ry="2" />
    <rect x="220" y="25" width="30" height="30" fill="#546e7a" rx="2" ry="2" />
    <rect x="260" y="25" width="30" height="30" fill="#37474f" rx="2" ry="2" />
    <rect x="300" y="25" width="30" height="30" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="2" ry="2" />
    
    <!-- Typography sample -->
    <rect x="100" y="65" width="230" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="100" y="75" width="180" height="5" fill="#e0e0e0" rx="2" ry="2" />
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="350" width="600" height="50" fill="rgba(0,0,0,0.5)" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Kurumsal Kimlik Tasarımı</text>
</svg>