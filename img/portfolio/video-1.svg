<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#37474f" />
      <stop offset="100%" stop-color="#263238" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Video production elements -->
  <g transform="translate(50, 50)">
    <!-- Video frame -->
    <rect x="0" y="0" width="500" height="250" fill="#000000" rx="5" ry="5" />
    
    <!-- Video content placeholder -->
    <rect x="20" y="20" width="460" height="210" fill="#1e88e5" opacity="0.7" rx="2" ry="2" />
    
    <!-- Play button -->
    <circle cx="250" cy="125" r="40" fill="#ffffff" opacity="0.8" />
    <polygon points="240,105 240,145 270,125" fill="#1e88e5" />
    
    <!-- Video timeline -->
    <rect x="0" y="260" width="500" height="30" fill="#212121" rx="5" ry="5" />
    <rect x="10" y="270" width="300" height="10" fill="#1e88e5" rx="5" ry="5" />
    <circle cx="310" cy="275" r="8" fill="#ffffff" />
    
    <!-- Video controls -->
    <circle cx="30" cy="275" r="10" fill="#ffffff" opacity="0.5" />
    <rect x="60" y="270" width="2" height="10" fill="#ffffff" opacity="0.5" />
    <rect x="65" y="270" width="2" height="10" fill="#ffffff" opacity="0.5" />
    <rect x="350" y="270" width="20" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
    <rect x="380" y="270" width="20" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
    <rect x="410" y="270" width="20" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
    <rect x="440" y="270" width="20" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
    <rect x="470" y="270" width="20" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
  </g>
  
  <!-- Camera icon -->
  <g transform="translate(480, 30)">
    <rect x="0" y="0" width="40" height="30" fill="#ffffff" opacity="0.2" rx="5" ry="5" />
    <circle cx="10" cy="15" r="5" fill="#ffffff" opacity="0.5" />
    <rect x="20" y="10" width="15" height="10" fill="#ffffff" opacity="0.5" rx="2" ry="2" />
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="350" width="600" height="50" fill="rgba(0,0,0,0.5)" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Reklam Filmi Prod√ºksiyonu</text>
</svg>