<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64b5f6" />
      <stop offset="100%" stop-color="#1e88e5" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Social media mockup -->
  <g transform="translate(50, 50)">
    <!-- Phone mockup -->
    <rect x="0" y="0" width="200" height="300" fill="#ffffff" rx="20" ry="20" />
    <rect x="10" y="10" width="180" height="280" fill="#f5f5f5" rx="10" ry="10" />
    
    <!-- Social media app interface -->
    <rect x="10" y="10" width="180" height="40" fill="#1e88e5" rx="10" ry="10" />
    <circle cx="30" cy="30" r="10" fill="#ffffff" />
    <rect x="50" y="25" width="100" height="10" fill="#ffffff" rx="5" ry="5" />
    
    <!-- Post mockups -->
    <rect x="20" y="60" width="160" height="60" fill="#ffffff" rx="5" ry="5" />
    <rect x="30" y="70" width="40" height="40" fill="#1e88e5" rx="20" ry="20" />
    <rect x="80" y="75" width="90" height="8" fill="#e0e0e0" rx="4" ry="4" />
    <rect x="80" y="90" width="70" height="8" fill="#e0e0e0" rx="4" ry="4" />
    
    <rect x="20" y="130" width="160" height="60" fill="#ffffff" rx="5" ry="5" />
    <rect x="30" y="140" width="40" height="40" fill="#1e88e5" rx="20" ry="20" />
    <rect x="80" y="145" width="90" height="8" fill="#e0e0e0" rx="4" ry="4" />
    <rect x="80" y="160" width="70" height="8" fill="#e0e0e0" rx="4" ry="4" />
    
    <rect x="20" y="200" width="160" height="60" fill="#ffffff" rx="5" ry="5" />
    <rect x="30" y="210" width="40" height="40" fill="#1e88e5" rx="20" ry="20" />
    <rect x="80" y="215" width="90" height="8" fill="#e0e0e0" rx="4" ry="4" />
    <rect x="80" y="230" width="70" height="8" fill="#e0e0e0" rx="4" ry="4" />
  </g>
  
  <!-- Analytics mockup -->
  <g transform="translate(300, 50)">
    <!-- Chart background -->
    <rect x="0" y="0" width="250" height="300" fill="#ffffff" rx="10" ry="10" />
    
    <!-- Chart title -->
    <rect x="20" y="20" width="150" height="15" fill="#e0e0e0" rx="2" ry="2" />
    
    <!-- Chart bars -->
    <rect x="40" y="70" width="30" height="180" fill="#1e88e5" rx="5" ry="5" />
    <rect x="90" y="120" width="30" height="130" fill="#1e88e5" rx="5" ry="5" />
    <rect x="140" y="90" width="30" height="160" fill="#1e88e5" rx="5" ry="5" />
    <rect x="190" y="50" width="30" height="200" fill="#1e88e5" rx="5" ry="5" />
    
    <!-- X-axis -->
    <rect x="20" y="260" width="210" height="2" fill="#e0e0e0" />
    
    <!-- Y-axis -->
    <rect x="20" y="60" width="2" height="200" fill="#e0e0e0" />
    
    <!-- Axis labels -->
    <rect x="40" y="270" width="20" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="90" y="270" width="20" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="140" y="270" width="20" height="5" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="190" y="270" width="20" height="5" fill="#e0e0e0" rx="2" ry="2" />
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="350" width="600" height="50" fill="rgba(0,0,0,0.5)" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Sosyal Medya KampanyasÄ±</text>
</svg>