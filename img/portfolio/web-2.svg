<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#78909c" />
      <stop offset="100%" stop-color="#546e7a" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Corporate website mockup -->
  <g transform="translate(50, 50)">
    <!-- Browser window -->
    <rect x="0" y="0" width="500" height="300" fill="#ffffff" rx="5" ry="5" />
    
    <!-- Browser toolbar -->
    <rect x="0" y="0" width="500" height="30" fill="#f5f5f5" rx="5" ry="5" />
    <circle cx="15" cy="15" r="5" fill="#ff6b6b" />
    <circle cx="30" cy="15" r="5" fill="#feca57" />
    <circle cx="45" cy="15" r="5" fill="#1dd1a1" />
    <rect x="70" y="10" width="300" height="10" fill="#e0e0e0" rx="5" ry="5" />
    
    <!-- Website header -->
    <rect x="0" y="30" width="500" height="70" fill="#1e88e5" />
    
    <!-- Logo placeholder -->
    <rect x="20" y="50" width="100" height="30" fill="#ffffff" rx="5" ry="5" />
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e88e5">LOGO</text>
    
    <!-- Navigation -->
    <rect x="200" y="55" width="40" height="20" fill="#ffffff" opacity="0.8" rx="10" ry="10" />
    <rect x="250" y="55" width="40" height="20" fill="#ffffff" opacity="0.6" rx="10" ry="10" />
    <rect x="300" y="55" width="40" height="20" fill="#ffffff" opacity="0.6" rx="10" ry="10" />
    <rect x="350" y="55" width="40" height="20" fill="#ffffff" opacity="0.6" rx="10" ry="10" />
    <rect x="400" y="55" width="40" height="20" fill="#ffffff" opacity="0.6" rx="10" ry="10" />
    
    <!-- Hero section -->
    <rect x="0" y="100" width="500" height="150" fill="#f5f5f5" />
    
    <!-- Hero content -->
    <rect x="50" y="130" width="200" height="20" fill="#1e88e5" rx="2" ry="2" />
    <rect x="50" y="160" width="300" height="10" fill="#78909c" rx="2" ry="2" />
    <rect x="50" y="180" width="300" height="10" fill="#78909c" rx="2" ry="2" />
    <rect x="50" y="210" width="120" height="30" fill="#1e88e5" rx="15" ry="15" />
    
    <!-- Hero image -->
    <rect x="370" y="120" width="100" height="100" fill="#1e88e5" opacity="0.5" rx="10" ry="10" />
    
    <!-- Content section -->
    <rect x="0" y="250" width="500" height="50" fill="#ffffff" />
    
    <!-- Content columns -->
    <rect x="50" y="260" width="100" height="10" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="50" y="280" width="80" height="10" fill="#e0e0e0" rx="2" ry="2" />
    
    <rect x="200" y="260" width="100" height="10" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="200" y="280" width="80" height="10" fill="#e0e0e0" rx="2" ry="2" />
    
    <rect x="350" y="260" width="100" height="10" fill="#e0e0e0" rx="2" ry="2" />
    <rect x="350" y="280" width="80" height="10" fill="#e0e0e0" rx="2" ry="2" />
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="350" width="600" height="50" fill="rgba(0,0,0,0.5)" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">Kurumsal Web Sitesi</text>
</svg>