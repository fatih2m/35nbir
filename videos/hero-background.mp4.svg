<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e88e5" />
      <stop offset="100%" stop-color="#1565c0" />
    </linearGradient>
    <pattern id="pattern-circles" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="10" fill="rgba(255, 255, 255, 0.1)" />
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg-gradient)" />
  <rect width="1920" height="1080" fill="url(#pattern-circles)" />
  
  <!-- Animated elements -->
  <g>
    <circle cx="300" cy="300" r="50" fill="rgba(255, 255, 255, 0.2)">
      <animate attributeName="cy" values="300;350;300" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="500" r="70" fill="rgba(255, 255, 255, 0.15)">
      <animate attributeName="cy" values="500;400;500" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1000" cy="700" r="100" fill="rgba(255, 255, 255, 0.1)">
      <animate attributeName="cy" values="700;800;700" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="1400" cy="400" r="60" fill="rgba(255, 255, 255, 0.2)">
      <animate attributeName="cy" values="400;300;400" dur="4.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1700" cy="600" r="80" fill="rgba(255, 255, 255, 0.15)">
      <animate attributeName="cy" values="600;700;600" dur="5.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Video placeholder text -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)">35NBir media</text>
  <text x="960" y="600" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)">Video Placeholder</text>
</svg>